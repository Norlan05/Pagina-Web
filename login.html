<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Iniciar Sesión - Clínica Ginecológica" />
    <title>Iniciar Sesión - Clínica Ginecológica</title>

    <!-- Fuentes personalizadas y estilos -->

    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900"
      rel="stylesheet" />
    <link href="CSS/sb-admin-2.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body class="login-page bg-gradient-primary">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <div class="row">
                <div class="col-lg-6 d-none d-lg-block bg-login-image">
                  <img
                    src="img/logo2.png"
                    alt="Logo Clínica Ginecológica"
                    class="img-fluid mx-auto d-block"
                    style="max-width: 80%; margin-top: 20%" />
                </div>
                <div class="col-lg-6">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4">Iniciar Sesión</h1>
                    </div>
                    <form id="loginForm" class="user">
                      <div class="form-group">
                        <label for="username">Usuario::</label>
                        <input
                          type="text"
                          class="form-control form-control-user"
                          id="username"
                          placeholder="Ingresa tu nombre de usuario" />
                      </div>
                      <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input
                          type="password"
                          class="form-control form-control-user"
                          id="password"
                          placeholder="Contraseña" />
                      </div>
                      <button
                        type="submit"
                        class="btn btn-primary btn-user btn-block">
                        Iniciar Sesión
                      </button>
                      <hr />

                      <!-- Botón "Ir al Inicio" usando enlace -->
                      <a
                        href="index.html"
                        class="btn btn-primary btn-user btn-block">
                        Ir a la pagina principal
                      </a>
                    </form>
                    <hr />
                    <div class="text-center">
                      <a class="small" href="forgot-password.html"
                        >¿Olvidaste tu contraseña?</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->

    <script src="JS/login.js"></script>
  </body>
</html>
